<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order_Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <img
        class="hero"
        src="images/illustration-hero.svg"
        alt="illustration-hero"
      />
      <h3>Order Summary</h3>

      <p class="intro">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div id="disc">
        <img class="music" src="images/icon-music.svg" alt="music_icon" />
        <div class="plan">
          <h5>Annual Plan</h5>
          <p class="amount">$59.99/year</p>
        </div>
        <a class="change" href="#"> change </a>
      </div>
      <!-- Proceed to payment button-->
      <a href="#" class="button">Proceed to Payment</a>
      <!--Cancel Order Link-->
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </body>
</html>
